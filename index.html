<!DOCTYPE html>
<html ng-app="meuModulo">
<head>
    <meta charset="3210" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Trabalhando com Angular JS</title>
</head>
<body ng-controller="indexController">
    <header>
        <div class="card-panel teal lighten-2">
            <div class="center-align" ">
                <h2 ng-bind="titulo"></h2>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <input ng-model="busca" type="text" placeholder="Busca" />
            <!--Caso queira filtrar somente por algum campo específico exemplo nome, é só colocar no ng-model="busca.nome".-->
        </div>
        <div class="row">
            <table class="striped">
                <thead>
                    <tr>
                        <th>Nome:</th>
                        <th>E-mail:</th>
                        <th>Nota 1:</th>
                        <th>Nota 2:</th>
                        <th>Nota 3:</th>
                        <th>Média: </th>
                        <th>Ação: </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="aluno in alunos | filter:busca">
                        <td>{{aluno.nome}}</td>
                        <td>{{aluno.email}}</td>
                        <td>{{aluno.nota1}}</td>
                        <td>{{aluno.nota2}}</td>
                        <td>{{aluno.nota3}}</td>
                        <td>{{aluno.media}}</td>
                        <td>
                                <button ng-click="editarAluno(aluno)" class="btn blue">Editar</button>
                                <button ng-click="deletarAluno(aluno)" class="btn red">Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <!-- Modal Trigger -->
            <a ng-click="abreAddAluno()" class="waves-effect waves-light btn modal-trigger" href="#modal1">Adicionar</a>
        </div>
    </main>



    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 ng-if="!editando">Adicionar Aluno</h4>
            <h4 ng-if="editando">Editar Aluno</h4>
            <p>Preencha os dados do Aluno</p>
            <div class="row">
                <div class="input-field col s6">
                    <input ng-model="Aluno.nome" type="text" class="validate"  placeholder="Nome">
                    
                </div>
                <div class="input-field col s6">
                    <input ng-model="Aluno.email" type="text" class="validate"  placeholder="E-mail">                
                </div>
            </div>
            <div class="row">
                <div class="input-field col s2">
                    <input ng-model="Aluno.nota1" type="text" class="validate"  placeholder="Nota 1">
                </div>
                <div class="input-field col s2">
                    <input ng-model="Aluno.nota2" type="text" class="validate"  placeholder="Nota 2">
                </div>
                <div class="input-field col s2">
                    <input ng-model="Aluno.nota3" type="text" class="validate"  placeholder="Nota 3">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
            <a ng-if="!editando" ng-click="addAluno(Aluno)" class="waves-effect waves-light btn  blue">Adicionar</a>
            <a ng-if="editando" ng-click="salvarAluno(Aluno)" class="waves-effect waves-light btn  blue">Salvar</a>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>    
    <script src="js/materialize/init.js"></script>

    <script src="lib/angular/angular.min.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers.js"></script>
    
</body>
</html>
